<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Event Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Life in Weeks</h1>
            <p>Each block represents one week of your life. Mark your significant events.</p>
        </header>

        <div class="controls">
            <div class="input-group">
                <label for="birth-year" style="font-weight: 500; color: #636e72;">Birth Year:</label>
                <input type="number" id="birth-year" value="1990"
                    style="padding: 6px; border-radius: 4px; border: 1px solid #b2bec3; width: 60px;">

                <label for="total-years" style="font-weight: 500; color: #636e72; margin-left: 15px;">Total
                    Years:</label>
                <input type="number" id="total-years" value="90"
                    style="padding: 6px; border-radius: 4px; border: 1px solid #b2bec3; width: 50px;">
            </div>

            <div class="view-toggle">
                <input type="radio" id="view-weeks" name="view-mode" value="weeks" checked>
                <label for="view-weeks" class="toggle-btn">Weeks</label>

                <input type="radio" id="view-months" name="view-mode" value="months">
                <label for="view-months" class="toggle-btn">Months</label>

                <input type="radio" id="view-years" name="view-mode" value="years">
                <label for="view-years" class="toggle-btn">Years</label>
            </div>

            <div class="export-controls" style="display: flex; gap: 10px;">
                <button id="export-csv-btn" class="btn-secondary">Export CSV</button>
                <button id="import-csv-btn" class="btn-secondary">Import CSV</button>
                <input type="file" id="csv-input" accept=".csv" style="display: none;">
                <button id="export-png-btn" class="btn-secondary">Export PNG</button>
            </div>

            <button id="reset-btn" class="btn-secondary">Reset All</button>
        </div>

        <div id="life-grid" class="grid-container">
            <!-- Grid generated by JS -->
        </div>
        <div id="tooltip" class="tooltip hidden"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
